<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #333333; /* Dark container */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444; /* Dark input background */
            color: #fff;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea; /* Purple button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #3700b3; /* Darker purple on hover */
        }
        .form-container .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Forgot Password</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="xyz@example.com" required>
            <button type="submit">Restart</button>
        </form>
        <div class="message">
            <p>If you've forgotten your password, we'll send a reset link to your email.</p>
        </div>
    </div>

</body>
</html>
