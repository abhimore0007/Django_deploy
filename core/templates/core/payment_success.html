<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Black theme */
            color: #f5f5f5; /* Light text for contrast */
            font-family: 'Roboto', sans-serif;
        }
        .success-container {
            text-align: center;
            margin-top: 10%;
        }
        .success-icon {
            font-size: 5rem;
            color: #4caf50; /* Green color */
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #4caf50;
            color: #121212;
            border: none;
        }
        .btn-custom:hover {
            background-color: #43a047;
            color: #fff;
        }
        .glow-text {
            color: #4caf50;
            text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 30px #4caf50, 0 0 40px #4caf50;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: #1e1e1e;
            color: #9e9e9e;
            font-size: 0.9rem;
        }
        footer a {
            color: #4caf50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container success-container">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i> <!-- Bootstrap Icon -->
        </div>
        <h1 class="glow-text">Payment Successful!</h1>
        <p class="lead">Thank you for your purchase. Your transaction has been completed successfully.</p>
        <a href="{% url "base" %}" class="btn btn-custom mt-4 px-4 py-2">Go Back to Home</a>
    </div>

    <footer>
        <p>Need help? Contact us at <a href="mailto:support@example.com">support@example.com</a></p>
    </footer>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
