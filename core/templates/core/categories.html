<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Watch Collection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for dark theme */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      position: relative;
    }

    .card {
      border: none;
      border-radius: 12px;
      background-color: #333333;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card-img-top {
      height: 400px;
      object-fit: contain;
      border-radius: 12px;
      width: 100%;
    }

    .card-body {
      background-color: #333333;
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #e67e22;
    }

    .card-text {
      font-size: 1.2rem;
      color: #bdc3c7;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.4rem;
      font-weight: bold;
      color: #e67e22;
    }

    .btn-custom {
      background-color: #e67e22;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #d35400;
    }

    .container {
      padding-top: 50px;
    }

    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2094e1;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .top-right-button:hover {
      background-color: #0f79bf;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Button in the top-right corner -->
  <a href="/" class="top-right-button">Home</a>

  <!-- Container for luxury watch cards -->
  <div class="container">
    <div class="row">
      {% for watch in watch_cate %}
        <div class="col-md-4 mb-4">
          <a href="{% url 'watchdetails' watch.id %}" class="text-decoration-none">
            <div class="card">
              <img src="{{ watch.Watch_image.url }}" class="card-img-top" alt="Luxury Watch">
              <div class="card-body">
                <h5 class="card-title">{{ watch.name }}</h5>
                <p class="card-text">{{ watch.small_description }}</p>
                <p class="price">&#8377;{{ watch.discounted_price }}</p>
                <!-- Add to Cart button -->
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
