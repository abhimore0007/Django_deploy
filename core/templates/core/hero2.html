{% block content %}
{% load static %}
<style>
    /* General Styles */
    .second-hero {
        min-height: 320px; /* Set the height to 320px */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        position: relative;
        overflow: hidden;
        padding: 0 15px; /* Add padding */
        flex-wrap: wrap; /* Allow content to wrap in smaller screens */
    }

    .second-hero-img h1 {
        font-size: 2rem; /* Adjust font size */
        font-weight: 700;
        color: #fff; /* White color for heading */
        margin-bottom: 10px; /* Reduce margin */
        line-height: 1.2; /* Adjust line height */
    }

    .second-hero-img p {
        font-size: 1.1rem; /* Adjust font size */
        color: #ddd; /* Light gray for paragraph */
        max-width: 500px;
        margin-bottom: 15px; /* Reduce margin */
        line-height: 1.4; /* Adjust line height */
    }

    .col-md-6 img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .col-md-6 img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    /* Responsive Styles */
    /* For screens less than 1200px (smaller laptops and tablets) */
    @media (max-width: 1200px) {
        .second-hero {
            padding: 0 20px;
        }

        .second-hero-img h1 {
            font-size: 1.6rem;
        }

        .second-hero-img p {
            font-size: 1rem;
        }
    }

    /* For screens less than 768px (tablets and large phones) */
    @media (max-width: 768px) {
        .second-hero {
            flex-direction: column;
            text-align: center;
        }

        .second-hero-img h1 {
            font-size: 2rem;
        }

        .second-hero-img p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .col-md-6 {
            max-width: 100%;
            margin-bottom: 20px;
        }
    }

    /* For screens less than 480px (small phones) */
    @media (max-width: 480px) {
        .second-hero-img h1 {
            font-size: 1.4rem; /* Smaller heading for small screens */
        }

        .second-hero-img p {
            font-size: 0.9rem; /* Smaller text for small screens */
            margin-bottom: 10px;
        }
    }

    /* For screens less than 320px (very small phones) */
    @media (max-width: 320px) {
        .second-hero-img h1 {
            font-size: 1rem; /* Further reduce font size */
        }

        .second-hero-img p {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
    }
</style>

<link rel="stylesheet" href="{% static 'core/css/style.css' %}?v=1">

<div class="container-fluid" style="padding: 0;">
    <div class="row align-items-center second-hero">
        <div class="col-md-6" style="padding: 15px;">
            <img src="{% static 'core/imgs/heroimg.jpg' %}" alt="Luxury Watch" class="img-fluid">
        </div>
        <div class="col-md-6 second-hero-img" style="text-align: left; padding: 15px;">
            <h1 id="secondHeroTitle">Why TimeZone?</h1>
            <p>Our luxury watches combine classic style and top-quality craftsmanship, making every moment special.</p>
        </div>
    </div>
</div>

{% endblock content %}
